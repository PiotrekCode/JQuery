<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.net/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <title>Strona zamówienia</title>
</head>
<body>

    <style>
        .bg-purple {
            background-color: #4a08a1;
        }
    
        .btn-purple {
            background-color: #4a08a1;
        }
      
        .hidden {
            display: none;
        }

        .error{
            color: red;
        }
    </style>
    
    
    <div class="container my-4 p-4 border bg-light">
        <h1 class="text-center">Sklep Komputerowy</h1>
        <h2 class="text-center">Najlepsze oferty na sprzęt komputerowy</h2>
    
        <div class="jumbotron bg-purple text-white p-4 my-4">
            <h1 class="display-4">Witamy w naszym sklepie!</h1>
            <p class="lead">Znajdź najlepsze oferty na laptopy, komputery stacjonarne i akcesoria.</p>
            <hr class="my-4">
        </div>
    
        <div class="d-flex justify-content-center">
            <div class="col-md-3 col-sm-6 p-2">
                <div id="product" class="p-3 border bg-white">
                    <h5>Laptop 1</h5>
                    <img src="laptop.jpg" width="250" height="250" class="img-fluid" alt="Laptop 1">
                    <p class="mt-2">Cena: 3000 PLN</p>
                    <a id="orderButton" class="btn btn-purple text-white">Kup teraz</a>
                </div>
            </div>
        </div>
    
        <div class="d-flex justify-content-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h2 id="navbar" class="hidden"><u>Formularz zamówienia produktu i założenia konta</u></h2><br><br>
                        
                        <form id="orderForm" class="hidden" method="POST">
                            <fieldset>
                                <legend>Dane osobowe</legend>
                                <label for="name">Imię i nazwisko:</label><br>
                                <input type="text" id="name" name="name" required minlength="2"><br><br>
    
                                <label for="email">Email:</label><br>
                                <input type="email" id="email" name="email" required><br><br>

                                <label for="phone">nr. Telefonu:</label><br>
                                <input type="tel" id="tel" name="tel" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required><br><br>

    
                                <label for="password">Hasło:</label><br>
                                <input type="password" id="password" name="password" required minlength="6"><br><br>
    
                                <label for="confirm_password">Potwierdź hasło:</label><br>
                                <input type="password" id="confirm_password" name="confirm_password" required minlength="6"><br><br>
                            </fieldset>
                            <img src="laptop.jpg" height="200px">
                            <fieldset>
                                <legend>Szczegóły zamówienia</legend>
                                <label for="product">Produkt:</label><br>
                                <input type="text" id="product" name="product" value="HP Victus 15"><br><br>
                                <label for="quantity">Ilość:</label><br>
                                <input type="number" id="quantity" name="quantity" required min="1"><br><br>
                            </fieldset>
    
                            <button type="submit">Złóż zamówienie</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            $("#orderButton").click(function() {
                $("#product").hide();
                $("#orderForm").show();
                $("#navbar").show();
            });
    
            $("#orderForm").validate({
                rules: {
                    name: {
                        required: true,
                        minlength: 2
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    tel: {
                        required: true,
                        maxlength: 9,
                        minlength: 9,
                    },
                    password: {
                        required: true,
                        minlength: 6
                    },
                    confirm_password: {
                        required: true,
                        minlength: 6,
                        equalTo: "#password"
                    },
                    product: {
                        required: true
                    },
                    quantity: {
                        required: true,
                        number: true,
                        min: 1,
                        max: 1
                    }
                },
                messages: {
                    name: {
                        required: " Proszę podać imię i nazwisko",
                        minlength: " Imię i nazwisko musi mieć co najmniej 2 znaki"
                    },
                    email: {
                        required: " Proszę podać adres email",
                        email: " Proszę podać prawidłowy adres email"
                    },
                    tel: {
                        required: " Proszę podać numer telefonu",
                        minlength: " Numer telefonu musi mieć 9 cyfr",
                        maxlength: " Numer telefonu musi mieć 9 cyfr",

                    },
                    password: {
                        required: " Proszę podać hasło",
                        minlength: " Hasło musi mieć co najmniej 6 znaków"
                    },
                    confirm_password: {
                        required: " Proszę potwierdzić hasło",
                        minlength: " Hasło musi mieć co najmniej 6 znaków",
                        equalTo: " Hasła muszą być takie same"
                    },
                    quantity: {
                        required: " Proszę podać ilość",
                        number: " Proszę podać prawidłową ilość",
                        max: " Ilość musi być co najmniej 1",
                        min: " Ilość musi być conajmniej 1",
                        checkQuantity: " Na magazynie została tylko jedna sztuka"
                    }
                }
            });
        });
    </script>
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
